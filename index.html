<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/icons/w1.png" type="image/x-icon">
    <!-- <meta http-equiv="refresh" content="10"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Whiteboard Sign Up</title>
</head>

<body>
    <div class="container-fluid w-100 no-padding d-flex">
        <div class="container img d-none d-lg-flex align-items-center justify-content-center">
            <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
            <h3 class="display-4 fw-bold lh-1 text-body-emphasis mb-3 "><span class="auto-type"></span></h3>
        </div>
        <div class="container-fluid d-flex align-items-center img2 justify-content-center">
            <div class="col-md-6 mx-auto col-sm-6 col-xs-6  col-lg-10 my-5 shadow bg-light rounded-2">
                <form class="p-4 p-md-5 ">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-newcontrol" id="floatingInputValue"
                            placeholder="Name">
                        <label for="floatingInputValue">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-newcontrol" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <button class="btn btn-secondary btn-secondary-lg my-3 dropdown-toggle" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Choose your role
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#" onclick="teacher()">Teacher</a></li>
                        <li><a class="dropdown-item" href="#" onclick="student()">Student</a></li>
                    </ul>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-newcontrol"id="floatingInputValue1"
                            placeholder="Unique Id">
                        <label for="floatingInputValue1">Unique ID</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-newcontrol" id="floatingPassword1"
                            placeholder="Password">
                        <label for="floatingPassword1">Set Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-newcontrol" id="floatingPassword2"
                            placeholder="Password">
                        <label for="floatingPassword2">Confirm Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary primary2" type="submit">Sign up</button>
                    <hr class="my-4">
                    <small class="text-body-secondary">Already have an account?<a href="#" class="pri-links"> Sign
                            in</a></small>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    var typed = new Typed(".auto-type", {
        strings: [
            "<span class='wbs'>Sign Up</span> <span class='wbb'>Now.</span> ",
            "<span style='color:white'><a href='./index.html' class='wbl'> White<span class='wbs'>board.</span><a></span>",
        ],
        typeSpeed: 50,
        backSpeed: 50,
        looped: true,
    });
    function handleResize() {
        var windowWidth = window.innerWidth;
        var image = document.querySelector(".img2");
        var value = 'url("./assets/images/mushroom.jpg") center center/cover';
        if (windowWidth < 992) {
            image.style.background = value;
            // Add your code here for actions to be performed when window width is < 992px
        } else {
            image.style.background = "none";
        }
    }
    window.addEventListener("resize", handleResize);
    handleResize();
    function teacher() {
        document.getElementById("dropdownMenuButton1").innerHTML = "I'm a Teacher";
    }
    function student() {
        document.getElementById("dropdownMenuButton1").innerHTML = "I'm a Student";
    }

</script>

</html>
